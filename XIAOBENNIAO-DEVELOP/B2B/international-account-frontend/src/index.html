            <div class="f14 user-sign js-user-hover fr mt40">
                <i class="iconfont icon-user f16 colGrayBar"></i>
                <a style="max-width: 130px;padding: 0 5px 0 10px;" class="showEllipsis js-user-info colGrayBar f14 ml_4"
                   href="javascript:void (0)"
                   rel="external nofollow">
                </a>
                <i class="colGrayBar bold f14 va2"> > </i>
                <ul class="f14 mr20 z99 poa h45 lh45">
                    <li class="sign_out user-sign-out ">
                        <a class=" " href="javascript:void (0)"

                        <a class="" href="javascript:void (0)"
                           rel="external nofollow" style="padding: 0px">SIGN OUT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="xbn-nav"></div>

    <div class="xbn-main" style="margin-top: -70px;">
        <div class="middle">
            <div class="content inner">
                <div class="left">
                    <div class="xbn-menu">

                    </div>
                </div>
                <div class="right">
                    <div class="xbn-content"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
    <div class="bgc7f7f7f w100p h70 por z99" style="margin: -70px 0 0;min-width: 1245px;">
        <div class="inner por tac">
            <div class="clear h40"></div>
            <div class="footer_bottom colff">
                <span data-i18n="common_copyRight">Copyright © 2017 WEINTRADE.COM All RIGHTS RESERVED</span>
            </div>
        </div>
    </div>

<script>
    // 动态设置中间内容高度，避免导航高度不够
    window.onload = window.onresize = function(){
        var ch = document.documentElement.clientHeight;
        var fixHeight = ch - 140 + 'px';    // 140是头部与底部的高度和
        $(".content").css("min-height",fixHeight)
    }
</script>
