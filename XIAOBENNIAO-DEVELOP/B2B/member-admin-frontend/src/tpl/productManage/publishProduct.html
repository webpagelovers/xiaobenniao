<div class="bg-white">
	<p class="grayHeader">
	    <i class="iconfont icon-home"></i>
	    <span class="location">所在位置：</span>
	    <span class="now">自营商品 > 发布商品</span>
	</p>
	<div class="ml10 mt30 h50">
		<a data-back="true" class="fl hexagon goBack">返回</a>
	</div>
	<form class="purchaseInfoDetail listWrap col66">
		<div>
			<p class="purchaseInfoDetailBase">产品基本信息</p>
		</div>
		<div>
			<span><em class="redFont f18 vat mr5">*</em>标题：</span>
			<input type="text" class="default_input" name="title" data-property-name="title" data-control-type="TextBox">
		</div>
		<div>
			<span><em class="redFont f18 vat mr5">*</em>标签/关键词：</span>
			<input type="text" class="default_input" name="tagKeyword1" data-property-name="tagKeyword1" data-control-type="TextBox">
			<input type="text" class="default_input ml20 mr20" name="tagKeyword2" data-property-name="tagKeyword2" data-control-type="TextBox">
			<input type="text" class="default_input" name="tagKeyword3" data-property-name="tagKeyword3" data-control-type="TextBox">
		</div>
		<div>
			<span><em class="redFont f18 vat mr5"></em>规格型号：</span>
			<input type="text" class="default_input" name="specificationsAndModels" data-property-name="specificationsAndModels" data-control-type="TextBox">
		</div>
		<div>
			<span>HScode：</span>
			<input type="text" class="default_input" name="hscode" data-property-name="hscode" data-control-type="TextBox">
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">产品交易信息</p>
		</div>
		<div>
			<span><em class="redFont f18 vat mr5"></em>价格：</span>
			<input type="text" class="default_input" name="price" data-property-name="price" data-control-type="TextBox">
			<div class="wrapper-dropdown w110 ml80" data-property-name="currency" data-control-type="ComboBox"></div>
		</div>
		<div>
			<span><em class="redFont f18 vat mr5"></em>港口：</span>
			<input type="text" class="default_input" name="port" data-property-name="port" data-control-type="TextBox">
		</div>
		<div>
			<span>价格条款：</span>
			<input type="text" class="default_input" name="priceClause" data-property-name="priceClause" data-control-type="TextBox">
		</div>
		<div>
			<span>材质：</span>
			<input type="text" class="default_input" name="texture" data-property-name="texture" data-control-type="TextBox">
		</div>
		<div>
			<span>重量：</span>
			<input type="text" class="default_input" name="weight" data-property-name="weight" data-control-type="TextBox">
		</div>
		<div>
			<span>尺寸：</span>
			<input type="text" class="default_input" name="size" data-property-name="size" data-control-type="TextBox">
		</div>
		<div>
			<span>颜色：</span>
			<input type="text" class="default_input" name="colour" data-property-name="colour" data-control-type="TextBox">
		</div>
		<div>
			<span>特质：</span>
			<input type="text" class="default_input" name="peculiarity" data-property-name="peculiarity" data-control-type="TextBox">
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">产品内容描述</p>
		</div>
		<div class="mt40">
			<span><em class="redFont f18 vat mr5">*</em>图片：</span>
			<span class="colcc attach-notice">图片大小2M以内，格式为JPG、PNG、JPEG，最少上传１张图片，最多上传20张图片</span>
			<div data-property-name="commodityAttachmentList" data-control-type="Uploader" class="disib w80p"></div>
		</div>
		<div>
			<span><em class="redFont f18 vat mr5">*</em>产品描述：</span>
			<script id="publishProEditor" name="commodityDescription" class="default-edit" type="text/plain"></script>
			<div class="ueditor-box">
				<input type="hidden" data-property-name="commodityDescription">
				<input type="hidden" name="commodityDescription">
			</div>
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">发布网站</p>
		</div>
		<div>
			<span><em class="redFont f18 vat mr5">*</em>发布网站：</span>
			<!-- <div class="ib por" data-property-name="issuanceStationId" data-control-type="RadioBox"></div> -->
			<div class="ib por" data-property-name="issuanceStationId" data-control-type="CheckboxBox"></div>
		</div>
		<div class="tac">
			<input type="button" class="default_button w100 js-submit" stype="1" value="发布">
			<input type="button" class="default_button w100 ml90 js-submit" stype="0" value="保存">
		</div>
	</form>
</div>
