<h2 class="header f14 por mb20 mt20">
    <div class="fileWrap bgcYe ml30">
        <i class="iconfont icon-file"></i>
    </div>
    <span>结汇信息</span>
    <span class="f12 col66">/  ENCLOSURE</span>
    <span class="orange-font curp f12 ml30 js-showHideButton js-showHideButton2"><i class="mr5">展开</i><i class="iconfont icon-toggleBottom f12"></i></span>
</h2>
<div class="w100p  bsb pl50 mb10 bgxx js-column js-column2">
    <!--<div class="perDetail w33p">
        <label class="col66 w27p">结汇方式：</label><span data-content-text=""></span>
    </div>-->
    <div class="perDetail w33p">
        <label class="col66 w27p">开户名：</label><span data-content-text="exportSettlement.accountName"></span>
    </div>
    <div class="perDetail w33p">
        <label class="col66 w27p">开户行：</label><span data-content-text="exportSettlement.bankName"></span>
    </div>
    <div class="perDetail w33p">
        <label class="col66 w27p">银行账号：</label><span data-content-text="exportSettlement.bankAccount"></span>
    </div>
    <div class="perDetail w33p">
        <label class="col66 w27p">结汇金额：</label>
        <span data-content-text="exportSettlement.settlementRmb"></span>
        <span class="mr30">RMB</span>
        <span data-content-text="exportSettlement.settlementAmount"></span>
        <span data-content-text="exportSettlement.settlementCurrency" data-format="currencyFormater"></span>
    </div>
    <div class="perDetail w33p">
        <label class="col66 w27p">补充说明：</label><span data-content-text="exportSettlement.settlementDescription"></span>
    </div>
    <div class="js-paymentAttchment">
        <span class="ml40"></span>
