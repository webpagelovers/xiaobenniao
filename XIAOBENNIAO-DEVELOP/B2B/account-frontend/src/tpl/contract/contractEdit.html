<div class="js-modules-contract-contractEdit ml30">
    <form class="contract-add mt50 js-addContractForm">
        <div class="mb30 por">
            <span class="w100 tar disibni" ><label class="redFont"> * </label>名称：</span>
            <input type="text" name="contractName" data-property-name="contractName" data-control-type="TextBox" placeholder="名称" maxlength="50" class="wide-input js-contractName" >
            <span class="ml10"><label class="js-error redFont"></label></span>
        </div>
        <div class="mb30 por">
            <span class="w100 tar disibni " >合同编号：</span>
            <input type="text" name="contractNumber" data-property-name="contractNumber" data-control-type="TextBox" placeholder="合同编号" maxlength="50" class="wide-input">
            <span class="ml10"><label class="js-error redFont"></label></span>
        </div>
        <div class="mb30 por">
            <span class="w100 tar disibni " >摘要说明：</span>
            <input type="text" name="contractAbstract" data-property-name="contractAbstract" data-control-type="TextBox"  placeholder="摘要说明"  maxlength="50" class="wide-input">
            <span class="ml10"><label class="js-error redFont"></label></span>
        </div>
        <div class="mb30 por">
            <span class="w100 tar disibni " >业务员：</span>
            <input type="text" name="salesman" data-property-name="salesman" data-control-type="TextBox" placeholder="业务员" maxlength="4" class="wide-input">
            <span class="ml10"><label class="js-error redFont"></label></span>
        </div>
        <div class="mb30 por">
            <span class="w100 tar disibni " ><label class="redFont"> * </label>客户名称：</span>
            <input type="text" name="customerName" data-property-name="customerName" data-control-type="TextBox" placeholder="客户名称"  maxlength="50" class="wide-input">
            <span class="ml10"><label class="js-error redFont"></label></span>
        </div>
        <div class="mb30">
            <span class="w100 tar disibni " ></span>
            <span class="wide-input disibni fef2f3-bg lh35"><i class="iconfont icon-gantanCircle m5 redFont"></i><label>如果合同中包含多个文件，建议您打包压缩之后上传</label></span>
        </div>
        <div class="mb30">
            <span class="w100 tar disibni vat" ><label class="redFont"> * </label>合同附件：</span>
            <div data-property-name="contractAttachmentList" data-control-type="WebUpload" class="contractEditUpload por disibni">
                <div class="queueList enclosure-button  disibni vat">
                    <div class="filePicker w130 ti30 add-filebg disibni colff6"></div>
                </div>
                <span class=""><label class="js-error js-attachError redFont"></label></span>
                <div class="js-wrapData mt15"></div>
            </div>
        </div>
        <div class="mb30">
            <span class="w100 tar disibni vat" >备注：</span>
            <div class="disibni textBox">
                <textarea class="noBorder js-contractRemark" name="contractRemark" data-property-name="contractRemark" data-control-type="TextBox" cols="100" rows="8" maxlength="100"></textarea>
                <span class="poa disibni w140 t80 l60"><label class="js-error redFont"></label></span>
                <p class="tar colcc">请您输入1-100字符</p>
            </div>
        </div>
        <div class="mb30 tac">
            <input type="button" value="保存" class="submit-button js-preservation">
            <input type="button" value="提交" class="submit-button ml30 js-submit">
        </div>
    </form>
</div>
