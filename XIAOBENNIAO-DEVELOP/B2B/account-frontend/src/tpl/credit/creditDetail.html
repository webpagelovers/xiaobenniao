<div class="w93p center mt50">
	<p class="pb5 borderColE5 bottomBorder"><span class="disib bgcDarkOran w5 h18"></span><span class="vat ml10 f16">客户信息</span></p>
	<div class="bgcee mt20 pt25 pb25">
	    <p class="redFont h30 lh30 pl20" style="background: #fef0f1;"><i class="iconfont icon-gantanCircle mr5 f20"></i>此信息仅用于同步信用证进展</p>
	    <div class="mt40">
	        <div class="mb30">
	            <label class="tar w155 disib">公司名称：</label>
	            <span data-content-text="companyName"></span>
	        </div>
	        <div class="mb30">
	            <label class="tar w155 disib"><i class="redFont"> * </i>联系人姓名：</label>
                <span data-content-text="contactsName"></span>
	        </div>
	        <div class="mb30 por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>联系人手机号：</label>
                <span data-content-text="contactsMobile"></span>
	        </div>
	        <div class="mb30">
	            <label class="tar w155 disib"><i class="redFont"> * </i>联系人邮箱：</label>
                <span data-content-text="contactsEmail"></span>
	        </div>
	    </div>
	</div>
	<p class="pb5 borderColE5 bottomBorder mt50"><span class="disib bgcDarkOran w5 h18"></span><span class="vat ml10 f16">资质信息</span></p>
	<div class="bgcee mt20 pt25 pb25">
        <div class="mb30">
            <label class="tar w155 disib"><i class="redFont"> * </i>出货产品清单：</label>
            <div class="added-product-list disib vat">
                <div class="disb"><span>序号</span><span>产品名称</span></div>
                <div id="productsHtmlList" class="added-product-list"></div>
            </div>
        </div>
	    <div class="mb30">
            <label class="tar w155 disib"><i class="redFont"> * </i>开证申请人：</label>
            <span data-content-text="accountee"></span>
        </div>
        <div class="mb30">
            <label class="tar w155 disib"><i class="redFont"> * </i>开证国家：</label>
            <span data-content-text="country" name="country" data-control-type="ComboBox"></span>
        </div>
        <div class="mb30">
            <label class="tar w155 disib"><i class="redFont"> * </i>信用证币种及金额：</label>
            <span data-content-text="currency" name="currency" data-control-type="ComboBox"></span>
            <span data-content-text="amount"></span>
        </div>
        <div class="mb30 original-input">
            <label class="tar w155 disib"><i class="redFont"> * </i>最迟装运日期：</label>
            <span data-content-text="latestShippingDate"></span>
        </div>
        <div class="mb30 original-input">
            <label class="tar w155 disib"><i class="redFont"> * </i>交单日期：</label>
            <span data-content-text="effectiveDate"></span>
        </div>
        <div class="mb30 original-input">
            <label class="tar w155 disib"><i class="redFont"> * </i>信用证有效期：</label>
            <span data-content-text="validityCreditDate"></span>
        </div>
        <div class="mb30 original-input">
            <label class="tar w155 disib"><i class="redFont"> * </i>信用证号码：</label>
            <span data-content-text="letterCreditNumber"></span>
        </div>
        <div class="mb30">
            <label class="tar w155 disib"><i class="redFont"> * </i>信用证草稿：</label>
            <span data-content-text="letterCreditAttachment" name="letterCreditAttachment" data-control-type="WebUpload"></span>
        </div>
        <div class="mb30">
            <label class="tar w155 disib">备注：</label>
            <span data-content-text="remark"></span>
        </div>
	</div>
</div>
<script type="text/template" id="creditDetailFiles">
    <a data-href="href" data-content-text="filename" target="_blank"></a>
</script>
