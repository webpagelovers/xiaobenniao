<div>
	<div class="progress-wrap ml200 mb80">
		<ul>
			<li class="fl progressList">
				<div class="indexCircle mr10 ml10 bgcDarkOran">1</div>
				<p class="poa t50 w80 col66 l6">草稿</p>
			</li>
			<li class="fl">
				<div class="progress_hr mt10"></div>
			</li>
			<li class="fl progressList">
				<div class="indexCircle mr10 ml10 bgcDarkOran">2</div>
				<p class="poa t50 w80 col66 l6">待正本通知</p>
			</li>
			<li class="fl">
				<div class="progress_hr mt10"></div>
			</li>
			<li class="fl progressList">
				<div class="indexCircleWrap mt_9"><div class="indexCircle bgcDarkOran">3</div></div>
				<p class="poa t50 w80 l6">正本审核</p>
			</li>
			<li class="fl">
				<div class="progress_hr mt10"></div>
			</li>
			<li class="fl progressList">
				<div class="indexCircleWrap mt_9"><div class="indexCircle bgcDarkOran">4</div></div>
				<p class="poa t50 w80 l6">单据</p>
			</li>
			<li class="fl">
				<div class="progress_hr mt10"></div>
			</li>
			<li class="fl progressList">
				<div class="indexCircleWrap mt_9"><div class="indexCircle bgcDarkOran">5</div></div>
				<p class="poa t50 w80 l6">交单结果</p>
			</li>
		</ul>
	</div>
	<div class="clear"></div>
	<form class="w93p center mt50 ver-error" init="validate form">
		<p class="pb5 borderColE5 bottomBorder"><span class="disib bgcDarkOran w5 h18"></span><span class="vat ml10 f16">客户信息</span></p>
		<div class="bgcee mt20 pt25 pb25">
		    <p class="redFont h30 lh30 pl20" style="background: #fef0f1;"><i class="iconfont icon-gantanCircle mr5 f20"></i>此信息仅用于同步信用证进度</p>
		    <div class="mt40 credit-user-info">
		        <div class="mb30">
		            <label class="tar w155 disib">公司名称：</label>
		           <span name="companyNameCn" user-info-ref="companyNameCn" data-content-text="companyNameCn"></span>
		        </div>
		        <div class="mb30 por">
		            <label class="tar w155 disib"><i class="redFont"> * </i>联系人姓名：</label>
		            <input type="text" placeholder="联系人姓名2-4位中文" user-info-ref="userName" name="contactsName" data-property-name="contactsName" data-control-type="TextBox" class="default_input">
		        </div>
		        <div class="mb30 por">
		            <label class="tar w155 disib"><i class="redFont"> * </i>联系人手机号：</label>
		            <input type="text" placeholder="联系人手机号" user-info-ref="mobile" name="contactsMobile" data-property-name="contactsMobile" data-control-type="TextBox" class="default_input">
		        </div>
		        <div class="mb30 por">
		            <label class="tar w155 disib"><i class="redFont"> * </i>联系人邮箱：</label>
		            <input type="text" placeholder="联系人邮箱" user-info-ref="email" name="contactsEmail" data-property-name="contactsEmail" data-control-type="TextBox" class="default_input">
		        </div>
		    </div>
		</div>
		<p class="pb5 borderColE5 bottomBorder mt50"><span class="disib bgcDarkOran w5 h18"></span><span class="vat ml10 f16">资质信息</span></p>
		<div class="bgcee mt20 pt25 pb25">
			<div class="mb10 por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>出货产品清单：</label>
	            <div class="addProduct uploadBox disib">
	            	<i class="iconfont icon-add mr5 f14"></i>
	            	<span>添加产品到本单出货产品清单</span>
	            </div>
				<div class="mb20">
		            <input type="hidden" name="productsList">
		        </div>
	        </div>
		    <div class="mb30 ml160 added-product-list none">
				<div><span>序号</span><span>产品名称</span><span>操作</span></div>
				<div id="productsHtmlList" class="added-product-list"></div>
			</div>
		    <div class="mb30 por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>开证申请人：</label>
	            <input type="text" placeholder="开证申请人" name="accountee" data-property-name="accountee" data-control-type="TextBox" class="default_input">
	        </div>
	        <div class="mb30 el0">
	            <label class="tar w155 disib"><i class="redFont"> * </i>开证国家：</label>
	            <div class="wrapper-dropdown selected js-country w160 vam large-dropdown" data-property-name="country" data-control-type="ComboBox">
					<input type="hidden" name="country">
					<i>请选择</i>
					<ul class="dropdown"></ul>
				</div>
	        </div>
	        <div class="mb30 el0">
	            <label class="tar w155 disib"><i class="redFont"> * </i>信用证币种及金额：</label>
	            <div class="wrapper-dropdown selected js-currency w160 vam large-dropdown" data-property-name="currency" data-control-type="ComboBox">
					<input type="hidden" name="currency">
					<i>请选择</i>
					<ul class="dropdown"></ul>
				</div>
				<div class="por disib">
					<input type="text" placeholder="请填写信用证金额" name="amount" data-property-name="amount" data-control-type="TextBox" class="default_input">
				</div>
	        </div>
	        <div class="mb30 original-input por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>最迟装运日期：</label>
	            <input type="text" placeholder="最迟装运日期" name="latestShippingDate" data-property-name="latestShippingDate" data-control-type="DatePicker" class="default_input">
	        </div>
	        <div class="mb30 original-input por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>交单日期：</label>
	            <input type="text" placeholder="交单日期" name="effectiveDate" data-property-name="effectiveDate" data-control-type="DatePicker" class="default_input">
	        </div>
	        <div class="mb30 original-input por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>信用证有效期：</label>
	            <input type="text" placeholder="信用证有效期" name="validityCreditDate" data-property-name="validityCreditDate" data-control-type="DatePicker" class="default_input">
	        </div>
	        <div class="mb30 original-input por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>信用证号码：</label>
	            <input type="text" placeholder="信用证号码" name="letterCreditNumber" data-property-name="letterCreditNumber" data-control-type="TextBox" class="default_input">
	        </div>
	        <div class="mb30 por">
	            <label class="tar w155 disib"><i class="redFont"> * </i>信用证附件：</label>
	            <div id="js-webUpload" class="js-webUpload disib hauto top por el0">
	                <div class="queueList disib top mr20 uploadBox">
	                	<!-- <i class="iconfont icon-add mr5 f14"></i> -->
	                    <div class="filePicker disib"></div>
	                </div>
	                <div class="js-wrapData disib top w530 hauto va_10"></div>
	                <label class="js-error error mt40"></label>
	                <input type="text" class="none" name="letterCreditAttachment" data-property-name="letterCreditAttachment" data-control-type="TextBox">
	            </div>
	            <p class="colcc upload-notice">请选择大小不超过10M的文件（支持doc,docx,xls,xlsx,jpg,png,gif,pdf,rar,zip格式）</p>
	        </div>
	        <div class="mb30 por credit-textarea-error">
	            <label class="tar w155 disib">备注：</label>
	            <textarea placeholder="备注" name="remark" data-property-name="remark" data-control-type="TextBox" class="vat" cols="92" rows="14"></textarea>
	        </div>
		</div>
		<div class="mt30 mb30 tac">
			<input type="hidden" name="letterCreditStatus" data-property-name="letterCreditStatus" data-control-type="TextBox">
			<input type="button" value="保存" class="credit-submit default_button w90" status="0">
			<input type="button" value="提交" class="credit-submit default_button w90 ml50" status="1">
		</div>
	</form>
	<div id="productList" class="none productList">
		<div class="addProduct addProduct-close por z99">X</div>
	    <div class="listWrap por" init="list productListObj">
			<span class="poa t18 l32">从产品库中选择产品</span>
	        <div class="screen_search_box fix js-searchbox pl50 fr tar"></div>
	        <div class="operation_box fix js-operation">
	            <div class="small_papogation fR js_small_papogation1"></div>
	        </div>
	        <div class="table_main js-datagrid ml30"></div>
	        <div class="js-pagination pagination tiny fr mr20"></div>
	    </div>
	    <div class="mt30 ml30">
	    	<span class="addProduct default_button disib pr10 pl10" id="addProduct">添加已选择产品</span>
			<span>（产品中没有找到，添加新产品）</span>
	    	<span id="addNewProduct" class="ml20 colff6 curp">+添加新产品</span>
	    </div>
	</div>
	<script type="text/template" id="productsHtmlListTemplate">
		<div><span></span><span data-content-text="nameCn"></span><span class="deleteProduct">删除</span></div>
	</script>
</div>
