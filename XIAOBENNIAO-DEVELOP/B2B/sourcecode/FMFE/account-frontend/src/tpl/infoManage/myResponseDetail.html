<div class="js-modules-infoManage-myResponse">
    <h1 class="tac mt60 f18"><span data-content-text="purchaseTitle"></span><span class="por"><img src="" class="poa l_16 js-status"></span></h1>

    <div class="pl40 pr40">
        <p class="f16 mt60">反馈信息</p>
        <div class="bgcee pt25 pb25 mt10 mb50">

            <!--无反馈信息-->
            <!--<p class="f16 tac">暂无反馈信息</p>-->

            <!--有反馈信息-->
            <div class="tac">
                <div class="disib tal js-purchaseAnnounced">
                </div>
            </div>

        </div>
        <p class="bgcee w100p h30 lh30 f18 tac mt50 mb50">以下为响应采购信息</p>

        <!--供应商信息-->
        <div>
            <p class="f16 bottomBorder pb10 mb30">供应商信息</p>
            <div class="disib mb20 vat"><span class="col66">公司名称：</span><span data-content-text="responseSupplierName"></span></div>
            <div class="disib ml140 mb20"><span class="col66 vat">联系人：</span><span data-content-text="responseContact" class="disib w100"></span></div>
            <div class="disib ml140 mb20 vat"><span class="col66">电话：</span><span data-content-text="responseContactPhone"></span></div><br>
            <div class="disib"><span class="col66">邮箱：</span><span data-content-text="responseContactEmail"></span></div>
        </div>


        <!--具体信息-->
        <div>
            <p class="f16 bottomBorder pb10 mb30 mt60">具体信息</p>
            <div class="disib mb20"><span class="col66 vat">响应摘要：</span><span class="disib w720 js-responseInfo" style="word-break: break-all"></span></div><br>
            <div class="disib mb20">
                <span class="col66 vat">项目详情及附件：</span>
                <div class="disib w80p js-responseAttach"></div>
            </div><br>
            <div class="disib mb20"><span class="js-ResponsePrice"><span class="col66">应答金额：</span><span data-content-text="responseResponsePrice"></span><span data-content-text="responsePriceUnit"></span></span></div>

            <p class="bgcee w100p h30 lh30 f18 tac mb50">以下为采购信息</p>

            <p class="f18 bottomBorder pb10 mb30 mt60" data-content-text="purchaseTitle"></p>

            <div>
                <p class="f16 mb40" data-content-text="purchasePurchaserName"></p>

                <div class="f14 w260 disib mb20"><em class="col66">发布日期：</em><span data-content-text="purchaseCreateDate"></span></div>

                <div class="f14 w260 disib mb20 ml100"><em class="col66">响应截止日期：</em><span data-content-text="purchaseDueDate"></span></div>

                <div class="f14 w260 tac disib mb20"><em class="col66">项目类型：</em><span data-content-text="purchaseInfoType"></span></div>

                <div class="f14"><em class="col66 vat">项目产品或服务类别：</em><div class="disib"><p class="f14 mb10" data-content-text="purchasePurductsCategory">笔记本电脑及组装服务</p></div>

                <div class="f14 mt20">
                    <em class="col66 vat">送货或服务地点：</em>
                        <span class="w720 disib" data-content-text="purchaseDeliveryAddress"></span>
                </div>

                <div class="f14 mt20"><em class="col66 vat">采购信息摘要：</em><span class="disib w720 js-purchaseSummary"></span></div>

                <!--附件-->
                <div class="f14 mt20 mb10">
                    <em class="col66 vat">采购信息详情及附件：</em>
                    <div class="disib w80p js-purchaseAttach"></div>
                </div>

                <p class="f14 mt30 mb10">向采购方提问</p>

                <!--问答部分-->
                <div class="mb10 js-message">
                </div>

                <!--提问框-->
                <div class="askPurchaser w100p por mt30 mb100 js-ask">
                    <textarea rows="8" class="w99p noBorder f14 js-questionFont"></textarea>
                    <p class="poa h30 lh30 w100p bgcee b0 tar pr10 bsb f14"><a class="curp js-question">提问</a></p>
                    <span class="js-questionFontError redFont por ml10 mt5 disibni"></span>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
