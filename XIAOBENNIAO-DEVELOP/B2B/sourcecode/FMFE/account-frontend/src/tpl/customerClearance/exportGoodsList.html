<div class="bgcee lh30 w100p p20  por js-addGoodNum" style="margin-left: -80px">
    <p class="mb10 borbw" >货品名称：<span data-content-text="nameCn" data-property-name="nameCn" data-control-type="HtmlBox"></span></p>
    <p class="none poa t18 r18 orange-font js-buttonNone">
        <span class="mr20 curp js-edit">
            <i>编辑</i>
            <!--<i class="iconfont icon-write"></i>-->
        </span>
        <span class="js-delete curp">
            <i>删除</i>
            <!--<i class="iconfont icon-lajitong"></i>-->
        </span>
    </p>
    <p class="js-exportGoodsListCon current">
        <label><span class="td_r">包装件数：</span>
            <span data-content-text="packageCount" data-property-name="packageCount" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">总净重（KG）：</span>
            <span data-content-text="netWeight" data-property-name="netWeight" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">毛重量（KG)：</span>
            <span data-content-text="grosWeight" data-property-name="grosWeight" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">数量和单位：</span>
            <span data-content-text="quantity" data-property-name="quantity" data-control-type="HtmlBox"></span>
            <span data-content-text="unit" data-property-name="unit" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">单价（<em class="js-currencyUnit"></em>）：</span>
            <span data-content-text="unitPrice" data-property-name="unitPrice" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">货值（<em class="js-currencyUnit"></em>）：</span>
            <span data-content-text="packageValue" data-property-name="packageValue" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">HSCode：</span>
            <span data-content-text="hsCode" data-property-name="hsCode" data-control-type="HtmlBox"></span>
        </label>
        <label>
            <span class="td_r vat">英文名称：</span>
            <span data-content-text="nameEn" data-property-name="nameEn" data-control-type="HtmlBox" class="disib w90 wb-ba"></span>
        </label>
        <label><span class="td_r">品牌：</span>
            <span data-content-text="brand" data-property-name="brand" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">型号：</span>
            <span data-content-text="model" data-property-name="model" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">原产国：</span>
            <span data-content-text="originCountry" data-property-name="originCountry" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">种类：</span>
            <span data-content-text="category" data-property-name="category" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">材质：</span>
            <span data-content-text="texture" data-property-name="texture" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">包装/托盘尺寸：</span>
            <span data-content-text="goodsSize" data-property-name="goodsSize" data-control-type="HtmlBox"></span>
        </label>
        <label><span class="td_r">货品属性：</span>
            <span data-content-text="attribute" data-format="attributeFormater" data-property-name="attribute" data-control-type="HtmlBox"></span>
        </label>
        <label class="disb w100p">
            <span class="td_r vat">生产厂家：</span>
            <span data-content-text="manufacturer" data-property-name="manufacturer" data-control-type="HtmlBox"></span>
        </label>
        <label class="disb w100p">
            <span class="td_r vat">用途：</span>
            <span data-content-text="usage" data-property-name="usage" data-control-type="HtmlBox" class="disib w80p"></span>
        </label>
        <span  class="orange-font curp js-showHide">展开</span>
    </p>
</div>
