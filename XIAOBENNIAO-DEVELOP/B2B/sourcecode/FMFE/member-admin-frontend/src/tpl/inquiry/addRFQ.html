<div class="js-modules-inquiry-addRFQ">
    <div class="WrapBox js-addRFQ addRFQ tac">
        <div class="disib tal">
            <form class="js-addForm">
                <div class="pt30">
                    <div class="mt25 por">
                        <label class="ib tar w160"><span class="must">*</span>Product Name：</label>
                        <input type="text" name="productName" maxlength="128" placeholder="please enter Product Name" class="default_input mr40 w400" data-property-name="productName" data-control-type="TextBox"/>
                        <span class="poa w400" style="left:165px;"><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160">Quantity：</label>
                        <input type="text" name="quantity" maxlength="128" placeholder="please enter Quantity" class="default_input mr40 w400" data-property-name="quantity" data-control-type="TextBox"/>
                        <span class="poa w400" style="left:165px;"><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160 vat"><span class="must">*</span>Detail：</label>
                        <textarea name="details" class="js-details w400" maxlength="10000" placeholder="Please indicate your detailed requirements,including material,size/dimension,grade/quality standard,packaging requirements and/or others." data-property-name="details" data-control-type="TextBox" cols="30" rows="10"></textarea>
                        <p class="detailsNumber"><span class="js-detailsNumber">0</span>/10000</p>
                        <span class="poa w400 b0" style="left:165px;"><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 js-sourcingRequestAttachments por">
                        <label class="ib tar w160 vat">File：</label>
                        <div class="js-webUpload disib">
                            <div data-property-name="sourcingRequestAttachments" data-control-type="WebUpload" class="por">
                                <div class="queueList poa t0 disib">
                                    <div class="filePicker default_button w100" style="background:white;border:1px solid #00aff0;color:#00aff0"></div>
                                </div><span class="ml20">(Max.10 attachements.Max.15MB for each.)</span>
                                <div class="js-wrapData w400 hauto pl136 mt20"></div>
                                <span class="poa disib w720"><label class="js-error redFont"></label></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt25">
                        <label class="ib tar w160">Name：</label>
                        <input type="text" name="name" maxlength="128" placeholder="please enter Name" class="default_input mr40 w350" data-property-name="name" data-control-type="TextBox"/>
                        <span><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160"><span class="must">*</span>Email：</label>
                        <input type="text" name="email" maxlength="128" placeholder="please enter Email" class="default_input mr40 w400" data-property-name="email" data-control-type="TextBox"/>
                        <span class="poa w400" style="left:165px;"><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160">Phone Number：</label>
                        <span class="js-dialCode poa" style="left: 210px;top:5px;z-index: 10001">+86</span>
                        <input type="text" id="phone" maxlength="128" name="phone" placeholder="please enter Phone Number" style="padding-left: 85px;" class="default_input mr40 w400" data-property-name="phone" data-control-type="TextBox"/>
                        <span><label class="js-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160"><span class="must">*</span>来源：</label>
                        <input type="hidden" class="js-inputSource" name="inputSource">
                        <div class="wrapper-dropdown selected ml0" style="width: 350px" data-property-name="source" data-control-type="ComboBox">
                            <i>请选择</i>
                            <ul class="dropdown">
                            </ul>
                        </div>
                        <span class="poa w400 b0" style="left:165px;"><label class="js-error currency-error"></label></span>
                    </div>
                    <div class="mt25 por">
                        <label class="ib tar w160"><span class="must">*</span>Post Time：</label>
                        <input type="text" class="default_input w400 datetimepicker"  name="postTime" data-property-name="postTime" data-control-type="TextBox" placeholder="Please click choice postTime" />
                        <span class="poa w400 b0" style="left:165px;"><label class="js-error js-postTime-error"></label></span>
                    </div>
                </div>
                <div class="mt60 ml60">
                    <input type="button" class="js-cancel reset_button w180 ml106" value="关闭">
                    <input type="button" class="js-addButton default_button ml30 w180" value="新增RFQ">
                </div>
            </form>
        </div>
    </div>
</div>
