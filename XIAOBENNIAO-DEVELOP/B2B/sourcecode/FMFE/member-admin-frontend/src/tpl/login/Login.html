<div class="js-modules-Login-Login wrapper">
	<div class="top">
		<h1>电商系统运营管理中心</h1>
		<span>Business system operations management center</span>
	</div>
	<div class="content">
		<hr>
		<hr>
		<hr>
		<form class="loginBox">
			<p class="LoginBoxHeader">用户登录</p>
			<div class="por">
				<label><span>账号</span><input type="text" class="default_input" name="userName" data-property-name="userName" data-control-type="TextBox" placeholder="请输入账号"></label>
				<span class="js-error loginSettingJsError"></span>
			</div>
			<div class="por">
				<label><span>密码</span><input type="password" class="default_input" autocomplete="off" name="password" data-property-name="password" data-control-type="TextBox" placeholder="请输入6~16位密码"></label>
				<span class="js-error loginSettingJsError"></span>
			</div>
			<input type="button" class="default_button js-login" value="登录">
		</form>
		<div class="bottom">
			<a href="#">站点前台</a><span>|</span>
			<a href="#">供应商后台</a><span>|</span>
			<a href="#">采购商后台</a>
		</div>
	</div>
</div>
