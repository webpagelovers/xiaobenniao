<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" CONTENT="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="description" content="Start your sourcing business by reading weintrade blog with categories like procurement guide, company news, sourcing knowledges and more.">
    <meta name="keywords" content="Sourcing Blogs, Guide To Importing From China, Procurement Guide, Sourcing Knowledge">
    <meta name="fragment" content="!">
    <base href="../../" />
    <link rel="alternate" media="only screen and (max-width: 640px)"  href="https://m.weintrade.com/blog/" >
    <!--[if lt IE 10]>
    <script type="text/javascript"  src="../../js/adapter/browserAdapter.js"></script>
    <![endif]-->
    <title>Sourcing Bolgs - Guide to Importing Goods From China : Weintrade.com.</title>
    <!-- build:css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <!--控件样式-->
    <link rel="stylesheet" type="text/css" href="css/controls/DatePicker.css">
    <!-- endbuild -->
</head>
<body>
<div class="warp bgcf8 h_auto">

    <!--顶部-->
    <div class="js-nav w100p por z99 bgcff">
        <!-- build:nav-->
        <!-- endbuild -->
    </div>
    <div class="linear_line por" style="z-index: 10000;"></div>
    <!--顶部-->
    <div class="js-blog-list">
        <div>
            <div class="aboutPage innerContent mh480 por mt40">
                <div style="width:940px;" class="fl">
                    <div class="js-blog-show-list">
                        <% list.forEach(function(item) {%>

                            <div style="padding:16px;" class="mb20 bgcff h200">
                                <div class="fl js-hover">
                                    <% if (item.listImage) {%>
                                       <a href="<%=item.hrefLink %>">
                                            <img src="<%=item.listImage %>" style="width: 247px;height: 204px;"/>
                                        </a> 
                                    <%}%>
                                </div>
                                <div class="fl ml14 por" style="height:205px;<% if (item.listImage) {%> width:635px; <%} else {%> width:98%; <%}%>">
                                    <a class="js-hover" href="<%=item.hrefLink %>">
                                        <p class="f24 col44 mb5 showMoreLine show-two-line-ie js-highlight"><%=item.postTitle %></p>
                                        <p class="f16 col77 lh24 show-three-line show-three-line-ie"><%=item.briefDesc %></p>
                                    </a>
                                    <div class="mt22" style="border-top: 2px solid #e4e4e4">
                                        <span class="col99 f14 poa b0">By
                                            <span class="showEllipsis disib" style="max-width: 190px;vertical-align: -3px;"><%=item.postAuthor %></span> |
                                            <span><%=item.postDate %></span>
                                        </span>
                                        <p class="shareBtns disib ml4 poa" style="right:0;bottom:-7px;" postid="<%=item.postId %>" posttitle="<%=item.postTitle %>"></p>
                                    </div>
                                </div>
                            </div>

                        <% }) %>
                    </div>
                </div>
                <div class="fr" style="">
                    <a href="./"><img src="../../images/aboutusAd.jpg" style="width:290px"/></a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <!-- 页脚 star-->
    <div class="js-footer footer mt40">
        <!-- build:footer-->
        <!-- endbuild -->
    </div>

    <!-- 页脚 end-->
</div>



<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.loadTemplate-1.4.4.js"></script>
<script type="text/javascript" src="js/lib/i18n/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="js/lib/jquery.validate.v1.5.2.min.js"></script>
<script type="text/javascript" src="js/lib/layer/layer.min.js"></script>
<script type="text/javascript" src="js/core/core.js"></script>
<script type="text/javascript" src="js/xbn.config.js"></script>
<script type="text/javascript" src="js/lib/jquery.methods.js"></script>
<!-- build:js-controls-->
<script type="text/javascript" src="js/controls/Base.js"></script>
<script type="text/javascript" src="js/controls/DataGrid.js"></script>
<script type="text/javascript" src="js/controls/List.js"></script>
<script type="text/javascript" src="js/controls/Pagination.js"></script>
<script type="text/javascript" src="js/controls/Searcher.js"></script>
<script type="text/javascript" src="js/controls/TextBox.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="js/modules/common/revision.js"></script>
<!--控件加载-->

<script type="text/javascript" src="js/modules/blog/index.js"></script>

</body>
</html>
