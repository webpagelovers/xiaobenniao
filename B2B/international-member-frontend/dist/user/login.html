    <title>Account Login Page - Weintrade.com</title>

</head>
<body>
<div class="warp h_auto">
    <!--顶部-->
<!--    <div class="js-nav w100p por z99">
        &lt;!&ndash; build:nav&ndash;&gt;
        &lt;!&ndash; endbuild &ndash;&gt;
    </div>-->
    <div class="linear_line por" style="z-index: 10000;"> </div>
</div>
<!--顶部-->

<div class="js-myLogin">
    <div class="nav clear" style="position: relative;z-index: 10;">
    <a class="js-home js-logo inlineb mt11" href="/" title="Weintrade">
        <img src="../../images/indexLogo.png" alt="Weintrade">
    </a>
</div>
<div class="linear_line por" style="z-index: 10000;"> </div>
<div class="mt90 pb130 signUpBox">
    <p class="f24 col24 tac">Log In</p>
    <form action="" style="width:425px" class="form center">
        <div class="mb28 mt45">
            <input type="text" class="cccBorder br5 f14 h34 lh36 pl10 w410" placeholder="Email" name="email" data-property-name="emailOrPhone" data-control-type="TextBox">
        </div>
        <div class="mb30">
            <input type="password" class="cccBorder br5 f14 h34 lh36 pl10 w410" placeholder="Password" name="password" data-property-name="password" data-control-type="TextBox">
        </div>
        <div class="js-img-code displayNone">
            <input type="text" class="cccBorder br5 w190 f14 h34 lh36 pl10" style="width: 235px;" placeholder="Enter Captcha" name="checkCode">
            <img src="" id="code" class="intValidateImg ml10 curd js-changeCode">
            <img src="images/captcha.png" class="va_10 js-changeCode cup">
        </div>
        <p class="mt48">
            <input type="checkbox" id="remember" checked style="width:17px;height:17px;" class="ml10">
            <label for="remember" class="f14 col7f ml10">Remember me</label>
            <a href="./user/reset-password.html" class="f14 colGreen fr">Forget password？</a>
        </p>
        <input type="button" class="default_button f18 w420 mt50" id="login-submit" text="JOIN NOW" value="Log In">
        <p class="f14 bold col7f tac mt20">Don't have an account? <a href="./user/regist.html" class="colGreen underline">Sign Up</a></p>
        <div class="w420 h1 mt50 center" style="background: #979797"></div>
        <p class="f14 col7f bold w420 center tac mt28">
            <span class="va15 mr20">OR, continous with:</span>
            <a href="" class="disib facebook-link js-google-analytics" style="background: url('../../images/loginWays.png') 0 0;width:37px;height:37px"></a>
            <a href="" class="disib ml14 linkedin-link js-google-analytics" style="background: url('../../images/loginWays.png') -43px 0;width:37px;height:37px"></a>
            <a href="" class="disib ml14 twitter-link js-google-analytics" style="background: url('../../images/loginWays.png') 38px 0;width:37px;height:37px"></a>
        </p>
    </form>
</div>

<div class="bgc7f7f7f h70">
    <div class="innerContent por tac" style="width:1245px;margin: 0 auto;">
        <div class="clear h40"></div>
        <div class="footer_bottom colff">
            <span>Copyright © 2017 WEINTRADE.COM ALL RIGHTS RESERVED</span>
        </div>
    </div>
</div>
</div>
