<div class="js-myRegist">
    <div class="nav clear" style="position: relative;z-index: 10;">
    <a class="js-home js-logo inlineb mt11" href="/" title="Weintrade">
        <img src="../../images/indexLogo.png" alt="Weintrade">
    </a>
    <p class="fr f16 bold">
        Already have an account?<a href="./user/login.html" class="mt35 inlineb colGreen">Log In</a>
    </p>
</div>
<div class="linear_line por" style="z-index: 10000;"> </div>
<div class="mt90 pb130 signUpBox">
    <p class="f24 col24 Verdana tac mb40">Register for a Free Account</p>
    <form style="width:425px" class="form center">
        <div class="mb28">
            <div class="inlineb por">
                <input type="text" class="d1Border br3 w190 f14 h34 lh36 pl10 insetShadow" placeholder="First Name" name="firstName" data-property-name="firstName" data-control-type="TextBox">
            </div>
            <div class="inlineb por ml5">
                <input type="text" class="d1Border br3 w200 f14 h34 lh36 pl10 insetShadow" placeholder="Last Name" name="lastName" data-property-name="lastName" data-control-type="TextBox">
            </div>
        </div>
        <div class="mb28">
            <input type="text" class="d1Border br3 f14 h34 lh36 pl10 w410 insetShadow" placeholder="Email" name="email" data-property-name="email" data-control-type="TextBox">
        </div>
        <div class="mb28">
            <input type="password" class="d1Border br3 f14 h34 lh36 pl10 w410 insetShadow" placeholder="Password" name="password" data-property-name="password" data-control-type="TextBox">
        </div>
        <div class="mb28">
            <input type="password" class="d1Border br3 f14 h34 lh36 pl10 w410 insetShadow" placeholder="Confirm Password" name="confirmPassword" data-property-name="confirmPassword" data-control-type="TextBox">
        </div>
        <div>
            <input type="text" class="d1Border br3 w190 f14 h34 lh36 pl10 insetShadow" style="width: 232px;" placeholder="Enter Captcha" name="checkCode">
            <a href="javascript:void (0)"><img src="" id="code" class="intValidateImg ml10 curd js-changeCode"></a>
            <a href="javascript:void (0)" class="js-changeCode"><img src="images/captcha.png" class="va_10  cup"></a>
        </div>
        <div class="mt45"><input type="checkbox" checked id="regist-terms" name="registTerms" style="width:17px;height: 17px;margin-left: 6px;"><label class="f14 ml10" for="regist-terms">I agree to <a class="colGreen termsUse" target="_blank">WeInTrade Membership Agreement</a></label></div>
        <p class="mt30">
            <input type="button" class="default_button colff f16 bold w420" value="Create Account" id="regist-submit">
        </p>
    </form>
    <div class="w420 h1 mt50 center" style="background: #979797"></div>
    <p class="f14 col7f bold w420 center tac mt28">
        <span class="va15 mr20">OR, continous with:</span>
        <a href="" class="disib facebook-link js-google-analytics" style="background: url('../../images/loginWays.png') 0 0;width:37px;height:37px"></a>
        <a href="" class="disib ml14 linkedin-link js-google-analytics" style="background: url('../../images/loginWays.png') -43px 0;width:37px;height:37px"></a>
        <a href="" class="disib ml14 twitter-link js-google-analytics" style="background: url('../../images/loginWays.png') 38px 0;width:37px;height:37px"></a>
    </p>
</div>
<div style="display: none" class="js-regist-successful ">
    <div class="mt30 tac">
        <p class="col33 mb25 bold f24">Successful Registration</p>
        <div class="w100p bgMainBlue" style="height: 100px">
            <p class="f14 mb10 h20 lh20 pt7" style="color: #FFFFFF">Tell us your sourcing request,We will reply you in 24 hours.</p>
            <!--<input type="button" value="" class="w200 h44 lh42 mt10 default_button">-->
            <a href="" target="_blank" class="disib w200 h44 lh42 mt10 default_button js-free-to-source">FREE TO SOURCE</a>
        </div>

        <p class="f16 col33 mt14">Jump to home page in
            <span id="timer">30</span> sec,or click this
            <a href="/" class="underline colGreen">direct jump</a>
        </p>
    </div>
</div>
<div class="bgc7f7f7f h70">
    <div class="innerContent por tac" style="width:1245px;margin: 0 auto;">
        <div class="clear h40"></div>
        <div class="footer_bottom colff">
            <span>Copyright © 2017 WEINTRADE.COM ALL RIGHTS RESERVED</span>
        </div>
    </div>
