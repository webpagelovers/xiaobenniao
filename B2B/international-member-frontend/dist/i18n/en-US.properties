about_privacyPolicy_title =Privacy Policy |  Strategic Sourcing And Procurement Agent in China : Weintrade.com
privacyPolicy_h1_span1 = WeInTrade.com
privacyPolicy_h1_span2 = Privacy Policy
privacyPolicy_c_span = PLEASE READ THE FOLLOWING PRIVACY POLICY CAREFULLY
privacyPolicy_c_p1 = (01March 2017)
privacyPolicy_c_p2 = WeInTrade.com recognizes the importance of privacy as well as the importance of maintaining the confidentiality of personal information. This Privacy Policy applies to all products and services provided by us and sets out how we may collect, use and disclose information in relation to users of the Sites. You may use our services and products via a mobile device either through mobile applications or mobile optimized websites. This Privacy Policy also applies to such use of our services and products. By using this Site,you approve and agree to our Privacy Policy set out below.
privacyPolicy_c_p3 = A. COLLECTION OF INFORMATION
privacyPolicy_c_p4 = 1. Your privacy is important to us and we have taken steps to ensure that we do not collect more information from you than is necessary for us to provide you with our services and to protect your account.
privacyPolicy_c_p5 = 2. Information including, but not limited to, user name, address, phone number, fax number, email address, gender, date and/or year of birth and user preferences ("Registration Information") may be collected at the time of user registration on the Sites.
privacyPolicy_c_p6 = 3. If you submit any information to WeInTrade.com to be published on the Site through the publishing tools, including but not limited to Company Directory, Product Catalog, Trade Leads, then you are deemed to have given consent to the publication of such information ("Publishing Information").
privacyPolicy_c_p7 = 4. From time to time, we collect information about our users and prospective users during trade shows, industry events and other functions. The information we may collect at these locations may include, but is not limited to, user name, address, phone number, fax number and email address ("Event Information").
privacyPolicy_c_p8 = 5. We record and retain records of users' browsing activities on our platform including but not limited to IP addresses, browsing patterns and buyer behavioral patterns. In addition, we gather statistical information about the Sites and visitors to the Sites including, but not limited to, IP addresses, browser software, operating system, software and hardware attributes, pages viewed, number of sessions and unique visitors (together "Browsing Information").
privacyPolicy_c_p9 = 6. Registration Information, Publishing Information, Event Information and Browsing Information generally relate to business entities and are together referred to as business data (“Business Data”). Insofar and only insofar as they constitute personally identifiable data of living individuals, such information are together referred to as personal data (“Personal Data”).
privacyPolicy_c_p10 = 7. It is mandatory for users of the Sites to provide certain categories of Business Data and Personal Data (as specified at the time of collection). In the event that users do not provide any or sufficient Business Data and/or Personal Data marked as mandatory, we may not be able to complete the registration process or provide such users with our products or services.
privacyPolicy_c_p11 = B. USE OF PERSONAL DATA
privacyPolicy_c_p12 = If you provide any Personal Data to us, you are deemed to have authorized us to collect, retain and use that Personal Data for the following purposes:
privacyPolicy_c_p13 = 1. verifying your identity;
privacyPolicy_c_p14 = 2. verifying your eligibility to register as a user of the Sites;
privacyPolicy_c_p15 = 3. processing your registration as a user, providing you with a log-in ID for the Sites and maintaining and managing your registration;
privacyPolicy_c_p16 = 4. providing you with customer service and responding to your queries, feedback, claims or disputes;
privacyPolicy_c_p17 = 5. to facilitate communication between buyers and sellers on the Sites
privacyPolicy_c_p18 = 6. performing research or statistical analysis in order to improve the content and layout of the Sites, to improve our product offerings and services and for marketing and promotional purposes;
privacyPolicy_c_p19 = 7. subject to obtaining your consent in such form as may be required under the applicable law, we (including our affiliated companies and their designated Service Providers) may use your name, phone number, residential address, email address, fax number and other data ("Marketing Data") to provide notices, surveys, product alerts, communications and other marketing materials to you relating to goods and services offered by us on the Sites, the value added services ancillary to the Memberships, and other products and services offered by us and/or our affiliated companies and their designated Service Providers from time to time to  members of the Sites;
privacyPolicy_c_p20 = 8. if you voluntarily submit any information to the Sites for publication on the Sites through the publishing tools, including but not limited to, Company Profile, Product Catalog, Trade Leads, TrustPass Profile and any discussion forum, then you are deemed to have given consent to the publication of such information on the Sites ("Voluntary Information");
privacyPolicy_c_p21 = 9. making such disclosures as may be required for any of the above purposes or as required by law, regulations and guidelines or in respect of any investigations, claims or potential claims brought on or against us.
privacyPolicy_c_p22 = C. DISCLOSURE OF PERSONAL DATA
privacyPolicy_c_p23 = 1. You further agree that we may disclose and transfer (whether within or outside the jurisdiction of the WeInTrade.com entity that you are contracting with) your Personal Data to service providers engaged by us and/or other affiliated companies of the WeInTrade.com to assist us with providing you with our services (including but not limited to data entry, database management, promotions, products and services alerts, delivery services, payment extension services, membership authentication and verification services and logistics services) ("Service Providers"). These Service Providers are under a duty of confidentiality to us and are only permitted to use your Personal Data in connection with the purposes specified at B.1 to B.9 above, and not for their own purposes.
privacyPolicy_c_p24 = 2. You agree that we may disclose and transfer (whether within or outside the jurisdiction of the WeInTrade.com entity that you are contracting with), for the purposes specified at B.1 to B.9 above, your Personal Data to other affiliated companies and/or their designated Service Providers of the WeInTrade.com.
privacyPolicy_c_p25 = 3. When necessary we may also disclose and transfer (whether within or outside the jurisdiction of the WeInTrade.com entity that you are contracting with) your Personal Data to our professional advisers, law enforcement agencies, insurers, government and regulatory and other organizations for the purposes specified at B.9 above.
privacyPolicy_c_p26 = 4. Any Personal Data supplied by you will be retained by us and will be accessible by our employees, any Service Providers engaged by us and third parties referred to at C.2 and C.3 above, for or in relation to any of the purposes stated in B.1 to B.9 above.
privacyPolicy_c_p27 = 5. All Voluntary Information may be made publicly available on the Sites and therefore accessible by any internet user. Any Voluntary Information that you disclose to us becomes public information and you relinquish any proprietary rights (including but not limited to the rights of confidentiality and copyright) in such information. You should exercise caution when deciding to include personal or proprietary information in the Voluntary Information that you submit to us.
privacyPolicy_c_p28 = 6. We may provide statistical information to third parties, but when we do so, we do not provide personally-identifying information without your permission.
privacyPolicy_c_p29 = 7. We have established relationships with other parties and websites to offer you the benefit of products and services which we do not offer. We offer you access to these other parties and their websites either through the use of hyperlinks to these sites from the Sites or through offering "co-branded" sites in which both we and other parties share the same uniform resource locator, domain name or pages within a domain name on the Internet. In some cases, you may be required to submit personal information to register or apply for products or services provided by such third parties or co-branded partners. This Privacy Policy does not apply to these third party sites or co-branded sites. The privacy policies of those other parties may differ from ours, and we
privacyPolicy_c_p30 = have no control over the information that you submit to those third parties. You should read the relevant privacy policy for those third party sites and co-branded sites before responding to any offers, products or services advertised by those parties
privacyPolicy_c_p31 = Bizbilla.com does not have any co-branding relationship with any other party however you may be directed to any third party website through Google ads in those cases you may be required to submit information for purposes of registering or applying for products or services provided by such third parties or co-branded partners. The privacy policy of such other parties may differ from ours, and we may not have any control over the information that you submit to such third parties or co-branded sites. We therefore encourage you to read that policy before responding to any offers, products or services provided by such other parties.
privacyPolicy_c_p32 = D. RIGHT TO ACCESS/CORRECT PERSONAL DATA
privacyPolicy_c_p33 = Under the applicable laws, you have the right of access to personal information held by us and to request correction of the information. If you have any questions regarding this Privacy Policy or if you wish to access or correct your Personal Data, you may send your request in writing to the following Email address: contact@weintrade.com
privacyPolicy_c_p34 = In accordance with the applicable laws, we reserve the right to charge you a reasonable fee for the processing of any data access or correction request.
privacyPolicy_c_p35 = E. COOKIES
privacyPolicy_c_p36 = We use "cookies" to store specific information about you and track your visits to the Sites. It is not uncommon for websites to use cookies to enhance identification of their users.
privacyPolicy_c_p37 = A "cookie" is a small amount of data that is sent to your browser and stored on your computer's hard drive. A cookie can be sent to your computer's hard drive only if you access the Sites using a computer. If you do not de-activate or erase the cookie, each time you use the same computer to access the Sites, our web servers will be notified of your visit to the Sites and in turn we may have knowledge of your visit and the pattern of your usage.
privacyPolicy_c_p38 = Generally, we use cookies to identify you and enable us to i) access your Registration Information or Account Information so you do not have to re-enter it; ii) gather statistical information about usage by users; iii) research visiting patterns and help target advertisements based on user interests; iv) assist our partners to track user visits to the Sites and process orders; and v) track progress and participation in promotions.
privacyPolicy_c_p39 = You can determine if and how a cookie will be accepted by configuring the browser which is installed in the computer you are using to access the Sites. If you choose, you can change those configurations. By setting your preferences in the browser, you can accept all cookies or you can choose to be notified when a cookie is sent or you can choose to reject all cookies. If you reject all cookies by choosing the cookie-disabling function in your browser, you may be required to re-enter information on the Sites more often and certain features of the Sites may be unavailable.
privacyPolicy_c_p40 = F. MINORS
privacyPolicy_c_p41 = The Sites and their contents are not targeted to minors (those under the age of 18) and we do not intend to sell any of our products or services to minors. However, we have no way of distinguishing the age of individuals who access our Site. If a minor has provided us with personal information without parental or guardian consent, the parent or guardian should contact our Legal Department at the address set out in paragraph D above to remove the information.
privacyPolicy_c_p42 = G. SECURITY MEASURES
privacyPolicy_c_p43 = We employ commercially reasonable security methods to prevent unauthorized access to the Sites, to maintain data accuracy and to ensure the correct use of the information we hold.
privacyPolicy_c_p44 = For registered users of the Sites, your Registration Information and Account Information (if any) can be viewed and edited through your account, which is protected by a password. We recommend that you do not divulge your password to anyone. Our personnel will never ask you for your password in an unsolicited phone call or in an unsolicited email. If you share a computer with others, you should not choose to save your log-in information (e.g., user ID and password) on that shared computer. Remember to sign out of your account and close your browser window when you have finished your session.
privacyPolicy_c_p45 = No data transmission over the internet or any wireless network can be guaranteed to be perfectly secure. As a result, while we try to protect the information we hold for you, we cannot guarantee the security of any information you transmit to us and you do so at your own risk.

