termOfUse_p17 = IV. Terms of Use
termOfUse_p18 = You are solely responsible for maintaining the confidentiality of your Member ID and Password, and are fully responsible for all activities that occur under your Member ID and Password. You agree to (a) immediately notify WeInTrade of any unauthorized use of your Member ID or Password or any other breach of its security, and (b) ensure that you properly exit the website at the end of each session. WeInTrade cannot and will not be liable for any loss or damage arising from your failure to comply with this Agreement. WeInTrade does not have the duty for your damages causing by force majeure, such as attacks, any interrupts, or malfunction.
