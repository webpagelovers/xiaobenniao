about_aboutUs_title=About Us
about_aboutUs_p1 = <a href="/" class="colMainBlue">WeinTrade.com</a> is a subsidiary of <a href="http://www.xbniao.com/" class="colMainBlue">XBN </a><img src="../../images/aboutus-logo.jpg" alt="">, which is a professional e-commerce service provider in China. In 2015, XBN was awarded the title of “China’s model e-commerce company”.
about_aboutUs_p2 = We are one of the most reliable Sourcing Agencies in China. We make it fast, simple, and cost-effective to purchase from China for Small and Medium Import Enterprises around the world.
about_aboutUs_p3 = We are a local Chinese team, we have a deep knowledge of all kinds of suppliers, thus we can always help our clients to save both time and money when importing from China.
about_aboutUs_p4 = We are also an international team, we have staff from Spain, Russia, USA, Ghana and other countries, so we can act as a bridge connecting our clients with Chinese suppliers.
about_strebgths = STRENGTHS
about_strebgths_p1 =Sourcing veterans from diverse industries, like Consumer electronics, Machinery, Building Materials and so on.
about_strebgths_p2 =Services in 7 different languages such as English, Spanish, Russian, French, facilitating price negotiations and professional translations.
about_strebgths_p3 =Strong cooperation with the biggest four banks in China and several world famous multinational banks, so we can provide flexible payment terms and a variety of finance services at a lower interest rate.
about_strebgths_p4 =Mature cooperation with more than 360,000 qualified suppliers.
about_strebgths_p5 =Good-performance and risk-control mechanisms for quality guarantee and inspections. And a strong cooperation with world&apos;s leading inspection, testing and certification companies like SGS and TÜV.
about_strebgths_p6 =Well established relationship with local port authorities in China, to ensure our clients&apos; goods quickly get through customs clearance.
