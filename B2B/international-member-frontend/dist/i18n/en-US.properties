termOfUse_p33 = (a) The contents of the Website including but not limited to the information, logos, designs, databases, arrangement of databases, user interfaces, response formats, software, audio, pictures, logos, icons, are the sole property of WeInTrade or its licensors. All intellectual property in and to the Website and its contents and functionalities shall vest solely with WeInTrade or its licensors.
termOfUse_p34 = (b) Save for the limited right to access and use the Website in accordance with the Buyer Terms of Use, on a non-exclusive and non-transferable basis, there are no other rights being granted to you in the Website or any of the contents and functionalities.
termOfUse_p35 = (c) To the extent required, You grant to WeInTrade a non-exclusive, royalty free, worldwide, transferable, sub-licensable right to host, display, demonstrate, publicly perform, use, reproduce, format, and distribute any materials, trademarks, trade names and other forms of your intellectual property which You have provided to WeInTrade (including the Website).
termOfUse_p36 = (d) You have no right to make any copies of the whole or part of the Website or any of the contents therein.
termOfUse_p37 = (e) You have no rights to remove, modify (including removing any copyright notices or proprietary markings) any part of the Website save for any User Information that belongs to you.
termOfUse_p38 = (f) You have no right to use any search mechanisms other than that provided on the Website and you will not use any web-crawler or any data harvesting tools to harvest data of any sort from the Website.
termOfUse_p39 = VIII. LINKS TO THIRD PARTY SITES
termOfUse_p40 = Links to third party sites are provided by web site as a convenience to user(s) and WeInTrade has not have any control over such sites i.e. content and resources provided by them.
termOfUse_p41 = WeInTrade may allow user(s) access to content, products or services offered by third parties through hyperlinks (in the form of word link, banners, channels or otherwise) to such Third Party's web site. You are cautioned to read such sites' terms and conditions and/or privacy policies before using such sites in order to be aware of the terms and conditions of your use of such sites. WeInTrade believes that user(s) acknowledge that WeInTrade has no control over such third party's site, does not monitor such sites, and WeInTrade shall not be responsible or liable to anyone for such third party site, or any content, products or services made available on such a site.
termOfUse_p42 = IX. TERMINATION
termOfUse_p43 = Most content and some of the features on the web site are made available to visitors free of charge. However, WeInTrade reserves the right to terminate access to certain areas or features of the web site (to paying or registered users) at any time for any reason, with or without notice. WeInTrade also reserves the universal right to deny access to particular users to any/all of its services/content without any prior notice/explanation in order to protect the interests of WeInTrade and/or other visitors to the web site. WeInTrade reserves the right to limit, deny or create different access to the web site and its features with respect to different user(s), or to change any of the features or introduce new features without prior notice.
termOfUse_p44 = WeInTrade withholds the right to temporary or permanent termination of membership of any user for any of the following reasons:
termOfUse_p45 = (a) If it concludes that the user(s) have provided any false information in connection with the member account to WeInTrade, or are engaged in fraudulent or illegal activities.
termOfUse_p46 = (b) The user(s) breach any provisions of the terms and conditions of use agreement and/or Agreement of web site.
termOfUse_p47 = (c) Utilize web site to send spam messages or repeatedly publish the same product information.
termOfUse_p48 = (d) Post any material to members that is not related to international trade or business cooperation.
termOfUse_p49 = (e) Impersonate or unlawfully use another companies name to post information or conduct business of any form
termOfUse_p50 = (f) any unauthorized access, use, modification, or control of the web site data base, network or related services.
termOfUse_p51 = (g) Obtain by any means web site member's user name and/or password.
termOfUse_p52 = If WeInTrade terminates user(s) membership, user(s) will not have the right to re-enroll or join WeInTrade under a new account or name unless formally invited to do so by WeInTrade. In any case of termination, no membership charges will be refunded. User(s) acknowledge that inability to use the web site wholly or partially for whatever reason may have adverse effect on its business. User(s) hereby agree that in no event shall the web site be liable to the user(s) or any third parties for any inability to use the web site (whether due to disruption, limited access, changes to or termination of any features on the web site or otherwise), any delays, errors or omissions with respect to any communication or transmission, or any damage (direct, indirect, consequential or otherwise) arising from the use of or inability to use the web site or any of its features.
termOfUse_p53 = X. DATA PROTECTION
termOfUse_p54 = Personal information supplied by user(s) during the use of web site is governed by our privacy policy.
termOfUse_p55 = XI. INTERACTION BETWEEN USERS
