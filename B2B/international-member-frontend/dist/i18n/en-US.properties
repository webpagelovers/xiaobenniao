termOfUse_p13 = WeInTrade advises its users that while accessing the web site, they must follow/abide by the related laws. WeInTrade is not responsible for the possible consequences caused by your behavior during use of web site. WeInTrade may, in its sole discretion, refuse the service to anyone at any time. The service is not available to temporarily or indefinitely suspended members of web site.
termOfUse_p14 = In joining or becoming a member of WeInTrade.com, you hereby agree to: (a) provide true, accurate, current and complete information about yourself (such as identification, contact details and etc.) in the "JOIN FREE" application form (such information being the "Registration Content"), or as part of your continued use of the Service and (b) maintain and promptly update the Registration Content to keep it true, accurate, current and complete.
