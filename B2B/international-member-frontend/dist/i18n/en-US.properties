termOfUse_p22 = WeInTrade.com will send or serve any notice or document to your email address (and you agree that when you modify the original email address submitted during the registration process and it is accepted by WeInTrade.com, the new email address will be prevail). If the notice or document arrives at your email system (or the circumstances justify the assumption that the service has been made), the service shall be deemed completed.
termOfUse_p23 = WeInTrade.com is entitled to send all kinds of business information relating WeInTrade.com's services by the contacting you have provided (Including e-mail, mobile phone messages, etc.). You must send a written notice to us if you refuse to continue to receive the business information.
termOfUse_p24 = V. Information collection
