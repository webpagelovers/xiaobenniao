termOfUse_p26 = Each Member acknowledges and warrants that information provided to WeInTrade.com shall not (a) be obscene, contain, infer any pornography, sex-related merchandising, any other content, otherwise promotes explicit sexual materials or is otherwise harmful to people, (b) be defamatory, libelous, unlawfully threatening or unlawfully harassing, (c) promote discrimination based on race, sex, religion, nationality, disability, sexual orientation or age, (d) infringe or otherwise abet, encourage the infringement ,be in violation of any third party's copyright, patent, trademarks, trade secrets or other proprietary rights, rights of publicity or privacy, or any other Third Party Rights, and (e) be restricted or prohibited by law.
termOfUse_p27 = Though WeInTrade makes great effort to confirm the information provided, WeInTrade does not guarantee & is not legally responsible for the accuracy, integrity, quality & non-infringement of such information.
