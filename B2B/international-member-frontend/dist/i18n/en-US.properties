termOfUse_p29 = VI. AMENDMENT TO USER(S) AGREEMENT
termOfUse_p30 = WeInTrade may change, modify, amend, or update this agreement from time to time without any prior notification to user(s) and the amended and restated terms and conditions of use shall be effective immediately on posting. If you do not adhere to the changes, you must stop using the service. Your continuous use of the service will signify your acceptance of the changed terms.
