<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeInTrade</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <base href="../../">
    <link rel="stylesheet" href="css/commonStyle.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page page-current bgcff" id="blogList">
        <header class="bar bar-nav bgcff h47 por" style="border-bottom: 1px solid #7f7f7f;">
            <img src="images/logo.png" class="mt10" style="width:101px;height:30px">
            <span class="f16 mr15 r0 poa b0 colGreen">Blog</span>
        </header>
        <nav class="bar bar-tab bgcff">
            <a class="tab-item  lh15 pt10" href="">
                <img src="images/nav-icon1.png" alt="">
                <p class="f12 mt0">Home</p>
            </a>
            <a class="tab-item  lh15 pt10" href="">
                <img src="images/nav-icon2.png" alt="">
                <p class="f12 mt0">Service</p>
            </a>
            <a class="tab-item external lh15 pt10" href="#blogList">
                <img src="images/nav-icon3.png" alt="">
                <p class="f12 mt0">Blog</p>
            </a>
            <a class="tab-item external lh15 pt10" href="#">
                <img src="images/nav-icon4.png" alt="">
                <p class="f12 mt0">Contact</p>
            </a>
        </nav>
        <div class="content native-scroll bgcff">
            <!-- 这里是页面内容区 -->
            <div class="page-index" style="padding:0 0.5rem;">
                <p class="f20 lh20" style="margin-bottom: 0.5rem">Product sourcing  -  How to negotiate for price with Chinese factories and wholesalers</p>
                <p class="f12 col7f mt0"><span >By WeInTrade</span><span class="ml5 mr5">|</span><span>23 Jun, 2017</span></p>
                <div style="height:1px;background:#7f7f7f;margin-top: 1.3rem"></div>
                <!--动态获取的文字内容-->
                <div style="width:1017px;" class="fl">
                    
                    <div style="padding:28px;" class="mb20 bgcff por">
                        <p>
                            <a href="/">Home</a>&nbsp;&nbsp;>&nbsp;&nbsp;
                            <a href="./blog">Blog</a>&nbsp;&nbsp;>&nbsp;&nbsp;
                            <a href="javascript:void(0);" id="blogDetailBreadcrumbsTitle" class="word-cut" style="max-width: 800px; cursor: default;">string</a>
                        </p>
                        <div class="tac mt20 mb20"><img data-src="headPic" id="blogDetailHeadPic" src="string" style="max-width:924px;max-height:360px;"/></div>
                        <p class="col44 f24 mb20 wordBreakAll" data-content="postTitle" id="blogDetailPostTitle">string</p>
                        <span class="col99 f14 fl mb20">
                            By <span>string</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<span>12 Jun, 2017</span>
                        </span>
                        <div class="shareBtns fr mt_5"></div>
                        <div class="clear mb30" style="height:1px;background:#e4e4e4;"></div>
                        <iframe class="f16 col44 blogDetailIframe" id="postContentIframe" frameborder="no" border="0"></iframe>
                    </div>
                    <div style="padding:28px;" class="bgcff">
                        <img src="../../images/comment.png" alt="">
                        <span style="color:#2896ff" class="f18 ml10 va5">Comments
                            <span class="ml5">(</span><span data-content="commentsNum" id="blogDetailCommentsNum"></span><span>)</span>
                        </span>
                        <div id="commentsListBox">
                            <div data-list="comments">
                                <div class="col99" style="padding:28px 0;border-bottom:1px solid #e4e4e4">
                                    <p class="f14 mb15">
                                       <span>By </span> <span data-list-commentAuthor class="showEllipsis safari-vv disib" style="max-width: 190px;vertical-align: -3px;"> </span>  |  <span data-list-commentDate> </span>
                                    </p>
                                    <p class="f14 w97p wordBreakAll" data-list-commentContent></p>
                                </div>
                            </div>
                        </div>
                        <p class="tac"><input type="button" id="loadMoreComments" class="articleDetail-loadMoreBtn mt40 curp none" data-i18n="blog_load_more" value="Load More"></p>
                        <form id="commentForm">
                               <textarea rows="10" style="border:1px solid #e2e2e2" id="commentTextarea" name="commentTextarea" class="w100p hidden f16 mt60 p10" maxlength="1500" placeholder="blog_leave_a_comment"></textarea>
                        </form>
                        <input type="button" data-i18n="blog_post" value="POST" id="postComments" class="default_button h45 w120 lh45 f16 fr mt20 curp"/>
                        <div class="clear"></div>
                    </div>

                </div>
                <!--动态获取的文字内容-->
                <div class="tac">
                    <img src="images/share1.png" >
                    <img src="images/share2.png" style="margin-left: 1.3rem">
                    <img src="images/share3.png" style="margin-left: 1.3rem">
                    <img src="images/share4.png" style="margin-left: 1.3rem">
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.js' charset='utf-8'></script>
<script>
    $.init();
</script>

</body>
</html>
