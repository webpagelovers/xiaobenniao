<div class="changecss js-modules-customerClearance-drawer">
    <div class="business-companyInfo js-drawer">
        <div class="WrapBox" style="min-width: 1250px">
            <p class="grayHeader">
                <i class="iconfont icon-home"></i>
                <span class="location">所在位置：</span>
                <span class="now">开票公司管理</span>
                <span class="gt">&gt;</span>
                <span>详情</span>
            </p>
            <a class="fl hexagon mt100" data-back="true">返回</a>
            <div class="clear"></div>
            <div class="ml60 progress-wrap">
            </div>
            <div class="clear mt100"></div>

            <div style="background: #fef0f0;" class="mb50 pt20 pb20 pl30 pr30 w88p center">
                <p><i class="iconfont icon-gantanhao mr5 colGreen js-imgIcon"></i>状态：<span class="js-auditResult">资料待完善</span></p>
            </div>
            <div class="newInfoBox">
                <div class="newInfoBoxHeader disib h30 lh30 w97p">
                    <p class="newInfoBoxHeaderContent bold h30 lh30 f16 disib">开票公司基本信息</p>
                </div>
                <div class="w100p bgcee mt30 pt30 pb30 pl30 js-wrapContent">
                    <p class="mb30"><span class="disib w160 tar">开票公司名称：</span><span data-content-text="drawerCompany"></span></p>
                    <p class="mb30"><span class="disib w160 tar">纳税人识别号：</span><span data-content-text="taxpayerIdentityNumber"></span></p>
                    <p class="mb30"><span class="disib w160 tar">营业执照注册号：</span><span data-content-text="registrationNumber"></span></p>
                    <p class="mb30"><span class="disib w160 tar">一般纳税人认定时间：</span><span data-content-text="taxpayersThatTime"></span></p>
                    <p class="mb30">
                        <span class="disib w160 tar">开票公司地址：</span>
                        <span data-content-text="addressProvince" data-format="addressProvinceFormat"></span>-
                        <span data-content-text="addressCity" data-format="addressCityFormat"></span>-
                        <span data-content-text="addressDistrict" data-format="addressDistrictFormat"></span>-
                        <span data-content-text="addressDetailed"></span>
                    </p>
                    <p class="mb30"><span class="disib w160 tar">境内货源地：</span><span data-content-text="sourceOfSupply"></span></p>
                    <p class="mb30"><span class="disib w160 tar">开票公司增值税率：</span><span data-content-text="vatRates" data-format="vatRatesFormat"></span></p>
                    <p class="mb30"><span class="disib w160 tar">出口权：</span><span data-content-text="exportRight" data-format="exportRightFormat"></span></p>
                    <p class="mb30"><span class="disib w160 tar js-showName"></span><span data-content-text="organizationCode"></span><span data-content-text="customsRegistrationCode"></span></p>
                </div>
            </div>


            <div class="newInfoBox js-attachmentInfo">
                <div class="newInfoBoxHeader disib h30 lh30 w97p">
                    <p class="newInfoBoxHeaderContent bold h30 lh30 f16 disib">证件信息</p>
                </div>
                <div class="w100p bgcee mt30 pt30 pb30 pl30">
                    <div class="dashedBox curd ml0 disib mr55 w145 h145 mb50">
                        <img class="obj" data-src="taxAttachment.filePath">
                        <span class="block poa b_25  w145 curd">税务登记证副本照片</span>
                    </div>
                    <div class="dashedBox curd ml0 disib mr55 w145 h145 mb50">
                        <img class="obj businessImg" data-src="taxpayerAttachment.filePath">
                        <span class="block poa b_25  w145 curd">一般纳税人认证书照片</span>
                    </div>
                    <div class="dashedBox curd ml0 disib mr55 w145 h145 mb50 js-otherImg">
                        <img class="obj businessImg" data-src="otherAttachment.filePath">
                        <span class="block poa b_25 showEllipsis w120 curd">其它</span>
                    </div>
                    <div class="disib js-templateWrap"></div>
                </div>
            </div>


            <div class="newInfoBox">
                <div class="newInfoBoxHeader disib h30 lh30 w97p">
                    <p class="newInfoBoxHeaderContent bold h30 lh30 f16 disib">产品信息</p>
                </div>
                <div class="js_tabPannel1 mt30 clearanceHandle">
                    <div class="tab_btn">
                        <ul class="fix fL none">
                            <li class="active" tabChangeInfo="tabAll">
                                <a href="javascript:;">全部用户</a>
                                <span class="tab_line"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="tab_content js-tabContent">
                        <div class="drawerDetailTable js-drawerDetailTable" style="min-height: 100px;">
                            <div class="screen_search_box fix js-searchbox none"></div>
                            <div class="operation_btn js-operation none"></div>
                            <div class="table_main js-datagrid"></div>
                            <div class="papogation js-pagination pagination none" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt40 tac js-auditButton none">
                <a class="default_button  js-auditThrough mr40 w100">审核通过</a>
                <a class="default_button  js-auditReject mr40 w100">审核拒绝</a>
                <a class="default_button  js-temporaryThrough mr40 w100">临时审核通过</a>
                <a class="default_button  js-bePerfect w100">资料待完善</a>
            </div>

        </div>
        <!--弹框-->
        <div class="none js-bombBox">
            <div class="disib w400 ml150 js-basicInfo">
                <div class="checkWrap ml0 mr0">
                    <input type="checkbox" name="basicInfo" id="basicInfo" class="chk" value="0">
                    <label for="basicInfo"></label>
                    <span class="f16 ">开票公司基本信息</span><span class="colcc f16 mr0">您还可以添加两个子项说明</span>
                </div>
                <p class="mb30"><input type="text" maxlength="20" class="default_input w100p"></p>
                <p><input type="text" maxlength="20" class="default_input w100p"></p>
            </div>

            <br>
            <div class="disib w400 ml150 js-imgInfo">
                <div class="checkWrap ml0 mr0">
                    <input type="checkbox" name="info" id="info" class="chk" value="0">
                    <label for="info"></label>
                    <span class="f16 ">证件信息</span><span class="colcc f16 mr0">您还可以添加两个子项说明</span>
                </div>
                <br>
                <div class="checkWrap ml30 mt10">
                    <input type="checkbox" name="billCategory" id="inBill" class="chk" value="进项发票">
                    <label for="inBill"></label>
                    <span class="f16 ">进项发票</span>
                </div>
                <br>
                <div class="checkWrap ml30 mt10">
                    <input type="checkbox" name="billCategory" id="outBill" class="chk" value="销项发票">
                    <label for="outBill"></label>
                    <span class="f16 ">销项发票</span>
                </div>
                <p class="mb30"><input type="text" maxlength="20" class="default_input w100p"></p>
                <p><input type="text" maxlength="20" class="default_input w100p"></p>
            </div>
        </div>
        <!--弹框-->

        <!--证件模板-->
        <script type="text/html" class="js-license-item-tpl">
            <div class="dashedBox curd ml0 disib mr55 w145 h145 mb50">
                <img class="obj businessImg" data-src="filePath">
                <span class="block poa b_25  w145 curd" data-content-text="label"></span>
            </div>
        </script>
    </div>
</div>
