<div class="js-modules-system-systemMessageEdit">
    <div class="js-type">
        <div class="WrapBox">
            <p class="grayHeader"><i class="iconfont icon-home"></i><span class="location">所在位置：</span><label class="js-label">创建系统消息</label></p>
            <h1 class="js-title">创建系统消息</h1><a class="fl hexagon" data-back="true">返回</a>
            <div style="" class="pt30 pl100 pr100 center" >
                <form class="js-systemMessage">
                    <div class="fl por">
                        <p class="ib w90 tac"><span class="must">*</span>通知标题：</p>
                        <input type="text" class="default_input" name="title" data-property-name="title"  data-value="title" data-control-type="TextBox">
                        <span><label class="js-error systemMessageJsError"></label></span>
                    </div>
                    <div class="fl por">
                        <p class="ib w90 tac ml80"><span class="must">*</span>接收范围：</p>
                        <div class="wrapper-demo ib">
                            <input type="hidden" name="receiveUserCompanyType" class="receiveTypeVal" data-value="receiveUserCompanyType">
                            <div class="wrapper-dropdown w110 selected" data-property-name="receiveUserCompanyType"
                                                                        data-value="receiveUserCompanyType"
                                                                        data-control-type="ComboBox"
                                                                        name="receiveUserCompanyType">
                                <i>请选择</i>
                                <ul class="dropdown">
                                </ul>                                
                            </div>
                            <span><label class="js-error systemMessageJsError"></label></span>
                        </div>
                    </div>
                    <div style="padding:90px 0 30px 0">
                        <script id="modules-system-systemMessage-editor" style="height:300px;width:90%"
                                type="text/plain" data-content-text="content">
                        </script>
                    </div>
                    <div class="ueditor-box">
                        <input type="hidden" data-property-name="content"  data-control-type="TextBox">
                        <input type="hidden"  name="content">
                        <span><label class="js-error"></label></span>
                    </div>
                </form>
            </div>

            <div class="clear"></div>
            <div class="pl100 pr100 pb30 por h400" >
                <!--<p class="ib  w90 tac"><span class="must">*</span>通知内容：</p>    -->
                    <input type="button" class="default_button mt40 w90 js-submit" value="发布">
                    <input type="button" class="reset_button mt40 w90 ml30  js-save" value="保存">

            </div>
        </div>
    </div>
</div>
