<div class="bg-white">
	<p class="grayHeader">
	    <i class="iconfont icon-home"></i>
	    <span class="location">所在位置：</span>
	    <span class="now">自营商品 > 商品详情</span>
	</p>
	<div class="ml10 mt30 h50">
		<a data-back="true" class="fl hexagon goBack">返回</a>
	</div>
	<div class="purchaseInfoDetail listWrap col66">
		<div>
			<p class="purchaseInfoDetailBase">产品基本信息</p>
		</div>
		<div>
			<span>标题：</span>
			<span data-content="title"></span>
		</div>
		<div>
			<span>标签/关键词：</span>
			<span data-content="tagKeyword"></span>
		</div>
		<div>
			<span>规格型号：</span>
			<span data-content="specificationsAndModels"></span>
		</div>
		<div>
			<span>HScode：</span>
			<span data-content="hscode"></span>
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">产品交易信息</p>
		</div>
		<div>
			<span>价格：</span>
			<span data-content="price"></span>
			<span data-content="currency"></span>
		</div>
		<div>
			<span>港口：</span>
			<span data-content="port"></span>
		</div>
		<div>
			<span>价格条款：</span>
			<span data-content="priceClause"></span>
		</div>
		<div>
			<span>材质：</span>
			<span data-content="texture"></span>
		</div>
		<div>
			<span>重量：</span>
			<span data-content="weight"></span>
		</div>
		<div>
			<span>尺寸：</span>
			<span data-content="size"></span>
		</div>
		<div>
			<span>颜色：</span>
			<span data-content="colour"></span>
		</div>
		<div>
			<span>特质：</span>
			<span data-content="peculiarity"></span>
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">产品内容描述</p>
		</div>
		<div>
			<span>图片：</span>
			<div class="pro-man-det-img" data-content-attach="commodityAttachmentList"></div>
		</div>
		<div>
			<span>产品描述：</span>
			<span data-content="commodityDescription"></span>
		</div>

		<div class="mt40">
			<p class="purchaseInfoDetailBase">发布网站</p>
		</div>
		<div>
			<span>发布网站：</span>
			<span data-content="issuanceStationId"></span>
		</div>
	</div>
</div>
