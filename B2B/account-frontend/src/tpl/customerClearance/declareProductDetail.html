<div class="js-modules-customerClearance-declareProductDetail">
    <div class="js-declareProductDetail">
        <div class="mt50 w93p center">
            <div class="h80 progress-wrap"></div>
            <div class="mt20 bgcee p20 redFont js-rejectionCon" data-content-text="refuseReason"></div>
            <p class="pb5 borderColE5 mt50 bottomBorder"><span class="disib bgcDarkOran w5 h18"></span><span
                    class="vat ml10">产品信息：</span></p>
            <div class="bgcee mt20 pt25 pb25">
                <p class="mb20">
                    <span class="tar w155 disib">产品名称：</span><span data-content-text="nameCn"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">产品英文名称：</span><span data-content-text="nameEn"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">HSCode：</span><span data-content-text="hsCode"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">品牌：</span><span data-content-text="brand"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">型号：</span><span data-content-text="model"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">材质：</span><span data-content-text="texture"></span>
                </p>
                <p class="mb20">
                    <span class="tar w155 disib">用途：</span><span data-content-text="usage"></span>
                </p>
                <p class="mb20 js-bcsm">
                    <span class="tar w155 disib">补充说明：</span><span data-content-text="additionalContent"></span>
                </p>
                <form class="js-additionalContent">
                    <div class="mb20 js-instructions">
                        <span class="tar w155 disib">补充说明：</span>
                        <div class="disib w75p vat">
                            <div data-content-text="additionalRequirement"></div>
                        <textarea rows="5" class="w100p mt20" type="text" name="additionalContent"
                                  data-property-name="additionalContent" data-control-type="TextBox"
                                  maxlength="50"></textarea>
                            <p class="js-error redFont"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt50 center">
                <p class="pb5 borderColE5 bottomBorder"><span class="disib bgcDarkOran w5 h18"></span><span
                        class="vat ml10">相关附件：</span></p>
                <div class="bgcee mt20 pt25 pb25 pl20 pr20 js-declareAttachment">
                    <p><span>历史报关单：</span></p>
                    <div class="mt20">
                        <div class="mt40 js-wrapUploadData"></div>
                    </div>
                </div>

                <div class="bgcee mt20 pt25 pb25 pl20 pr20 js-productAppearancePic">
                    <p><span>产品（含配件）整体外观图：</span></p>
                    <div class="mt20">
                        <div class="mt40 js-wrapUploadData"></div>
                    </div>
                </div>

                <div class="bgcee mt20 pt25 pb25 pl20 pr20 js-productVipassanaPic">
                    <p><span>产品内包装图（分别体现不同面）：</span></p>
                    <div class="mt20">
                        <div class="mt40 js-wrapUploadData"></div>
                    </div>
                </div>

                <div class="bgcee mt20 pt25 pb25 pl20 pr20 js-productModelPic">
                    <p><span>品牌/型号确认图：</span></p>
                    <div class="mt20">
                        <div class="mt40 js-wrapUploadData"></div>
                    </div>
                </div>

                <div class="bgcee mt20 pt25 pb25 pl20 pr20 js-declareOther">
                    <p><span>其他（可选，如历史报关单、产品说明书、质保证书）：</span></p>
                    <div class="mt20">
                        <div class="mt40 js-wrapUploadData"></div>
                    </div>
                </div>

            </div>
            <p class="tac mt70 mb100">
                <input type="button" class="js-save default_button w100 mr10" value="保存">
                <input type="button" class="js-submit default_button w100 ml10" value="提交">
            </p>
        </div>
    </div>
