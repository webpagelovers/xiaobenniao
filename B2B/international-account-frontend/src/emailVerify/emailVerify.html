<body class="h100p">

<div class="mh100p por bgcff">
    <div class="topHeader">
        <div class="inner">
            <a href="/">
                <img src="images/indexLogo.png" class="mt10">
            </a>
        </div>
    </div>

    <div class="xbn-main" style="margin-top: -70px;">
        <div class="middle bgcff">
            <div class="content inner">
                <div class="right bgcff">
                    <div class="xbn-content"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
<div class="bgc7f7f7f w100p h70 por z99" style="margin: -70px 0 0;min-width: 1245px;">
    <div class="inner por tac">
        <div class="clear h40"></div>
        <div class="footer_bottom colff">
            <span data-i18n="common_copyRight">Copyright © 2017 WEINTRADE.COM All RIGHTS RESERVED</span>
        </div>
    </div>
</div>

<script>
    // 动态设置中间内容高度，避免导航高度不够
    window.onload = window.onresize = function(){
        var ch = document.documentElement.clientHeight;
        var fixHeight = ch - 140 + 'px';    // 140是头部与底部的高度和
        $(".content").css("min-height",fixHeight)
    }
</script>
</body>
